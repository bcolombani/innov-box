<!doctype html>
<html>
  <head>
    <title>Innov'Box</title>
    <meta name="viewport" 
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel='import' href='bower_components/paper-styles/paper-styles.html'>
    <link rel='import' href='bower_components/paper-header-panel/paper-header-panel.html'>
    <link rel='import' href='elements/innovbox-main.html'>
    <link rel='import' href='elements/live-image.html'>
    <style is='custom-style'>

      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        background-color: var(--paper-grey-50);
      }

      paper-header-panel {
        @apply(--shadow-elevation-2dp);
      }

      .paper-header {
        height: 60px;
        font-size: 22px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
        transition: height 0.2s;
      }

      .cover {
      }

      .blue .paper-header {
        background-color: var(--paper-light-blue-500);
      }


    </style>
  </head>
  <body unresolved>
    <paper-header-panel mode='seam' class='blue'>
      <div class='paper-header'>Innov'Box</div>
    </paper-header-panel>
    <div class='content' layout fit>
      <innovbox-main></innovbox-main>
    </div>
    <live-image url='http://localhost:1558/' event-name='box-view'></live-image>
  </body>
</html>
